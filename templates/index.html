<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Startup Analyst</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">AI Startup Analyst</h1>
        <p>Upload a pitch deck and provide details to generate an investment deal note.</p>

        <!-- No more loading/error divs, as these will be handled on the results page -->

        <form id="analysis-form" method="POST" action="/analyze" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pitch_deck">Pitch Deck (JPG or PDF)</label>
                <input type="file" class="form-control-file" id="pitch_deck" name="pitch_deck" accept=".jpg,.jpeg,.pdf" required>
            </div>
            <div class="form-group">
                <label for="sector">Sector</label>
                <input type="text" class="form-control" id="sector" name="sector" value="B2B SaaS">
            </div>
            <div class="form-group">
                <label for="geo">Geography</label>
                <input type="text" class="form-control" id="geo" name="geo" value="US">
            </div>
            <div class="form-group">
                <label for="churn_rate">Churn Rate</label>
                <input type="number" step="0.01" class="form-control" id="churn_rate" name="churn_rate" value="0.18">
            </div>
            <div class="form-group">
                <label for="market_size">Market Size</label>
                <input type="number" class="form-control" id="market_size" name="market_size" value="5000000000">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <!-- No results div here, as the results will be displayed on a new page -->

    </div>
</body>
</html>
